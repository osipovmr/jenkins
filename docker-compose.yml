networks:
  jenkins:
    external: true

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins-data:/var/jenkins_home
    environment:
      - JENKINS_OPTS="--prefix=/jenkins"
    restart: always
    networks:
      - jenkins
volumes:
  jenkins-data: